<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Card Profile</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="img/20251220_031628.jpg"
          class="img"
          alt="profile photo with ai"
        />
        <h1 class="heading-primary">YUSUF AKYOL</h1>
        <h2 class="heading-secondary">Front-end Developer</h2>
        <p class="card-description">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit
          accusantium laudantium minima totam laboriosam.
        </p>

        <ul class="contact-list">
          <a href="https://github.com/akyolyusuf" class="link">
            <li class="contact-item github">
              <ion-icon name="logo-github" class="logo-icon"></ion-icon
              ><span>Github</span>
            </li>
          </a>
          <a href="#" class="link">
            <li class="contact-item linkedin">
              <ion-icon name="logo-linkedin" class="logo-icon"></ion-icon
              ><span>Linkedin</span>
            </li>
          </a>
          <a href="mailto:benyusufakyol@gmail.com" class="link">
            <li class="contact-item email">
              <ion-icon name="mail-outline" class="logo-icon"></ion-icon
              ><span>Email</span>
            </li>
          </a>
        </ul>
      </div>
    </div>
  </body>
</html>
